{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Please Enter your email to receive a link to reset the password</h4>
                </div>
                {% include 'partials/_messages.html' %}

                <form action="{% url 'reset-password' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-control form-control-sm"
                            value="{{values.value}}" placeholder="example@domainname.com">
                    </div>

                    <input type="submit" value="Request link" class="btn btn-block btn-primary submit-btn">
                </form>
                <div class="txt txt-sm">
                    <a href="{% url 'register' %}">Don't have an account? Register</a><br>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<script src="{% static 'js/showPassword.js' %}"></script>
{% endblock %}
