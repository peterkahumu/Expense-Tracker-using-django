{% extends 'base_auth.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Set New Password</h4>
                </div>
                {% include 'partials/_messages.html' %}

                <form action="{% url 'set-new-password' uidb64 token %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control form-control-sm"
                            placeholder="Password" value="{{fieldValues.password}}">
                        <small class="float-right py-3 togglePassword">Show</small>
                    </div>

                    <div class="form-group">
                        <input type="password" name="confirmpassword" id="confirmpassword"
                            class="form-control form-control-sm" placeholder="Confirm Password"
                            value="{{fieldValues.confirmpassword}}">
                    </div>
                    <input type="submit" value="Reset Password" class="btn btn-block btn-primary submit-btn">
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <script src="{% static 'js/showPassword.js' %}"></script>
    {% endblock %}
