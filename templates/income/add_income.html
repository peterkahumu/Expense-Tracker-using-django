{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{%url 'income'%}" {>Income</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Income</li>
        </ol>
    </nav>


    <div class="card">
        <div class="card-body">
            <form action="{% url 'add-expense' %}" method="post">
                {% include 'partials/_messages.html' %} 
                {% csrf_token %}
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control form-control-sm" value="{{values.amount}}">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" id="description" class="form-control form-control-sm" value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="source">Sources</label>
                    <select name="source" id="source" class="form-control form-control-sm" >
                        <option value="">--- Please Select Source</option>
                        {% for source in sources %}
                        <option name="source" value="{{source.name}}" {% if values.source == source.name %} selected {% endif %} >{{source.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date" class="form-control form-control-sm" value="{{values.date}}">
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm ">
            </form>
        </div>
    </div>

</div>


{% endblock %}
